plugins {
    id "java"
    id 'com.diffplug.spotless'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.16.20'

}

allprojects {
    spotless {
        java {
            googleJavaFormat().aosp()
        }
    }
}
